    <script>
    function sendClearCommand() {
      document.getElementById("Output").innerHTML = "Sending message...";
      var xmlhttp = new XMLHttpRequest();
      //var str = document.getElementById("InputText").value
      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("Output").innerHTML = "'" + command + "' ran. " + this.responseText;
        }
      };
      xmlhttp.open("GET", "resetSql.php", true);
      xmlhttp.send();
    }
    function sendNewCommand(command) {
      document.getElementById("Output").innerHTML = "Sending message...";
      var xmlhttp = new XMLHttpRequest();
      //var str = document.getElementById("InputText").value
      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("Output").innerHTML = "'" + command + "' ran. " + this.responseText;
        }
      };
      xmlhttp.open("GET", "sql.php?q=" + command, true);
      xmlhttp.send();
    }
    function sendRunCommand() {
      sendNewCommand("run");
    }
    function sendCookCommand() {
      sendNewCommand("cook");
    }
    function sendDispenseCommand() {
      sendNewCommand("dispense");
    }
    function sendOpenDoorCommand() {
      sendNewCommand("openDoor");
    }
    function sendCloseDoorCommand() {
      sendNewCommand("closeDoor");
    }
    function sendDropCommand() {
      sendNewCommand("drop");
    }
    function sendCustomCommand() {
      var command = document.getElementById("CustomCommandText").value;
      document.getElementById("CustomCommandText").value = "";
      sendNewCommand(command);
    }
    </script>
